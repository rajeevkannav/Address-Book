<div class="page-header">
    <h1>Reset password</h1>
</div>

<form ng-submit="resetPassword()">

    <div class="form-group {{user.errors.password ? 'has-error' : ''}}">
        <input type="password" class="form-control" placeholder="* Password" ng-model="user.password">
        <label class="control-label" ng-show="user.errors.password">Password {{user.errors.password.join()}}.</label>
    </div>

    <div class="form-group {{user.errors.password_confirmation ? 'has-error' : ''}}">
        <input type="password" class="form-control" placeholder="* Password confirmation" ng-model="user.password_confirmation">
        <label class="control-label" ng-show="user.errors.password_confirmation">Password confirmation {{user.errors.password_confirmation.join()}}.</label>
    </div>

    <input type="submit" class="btn btn-default" value="Reset password">
</form>
