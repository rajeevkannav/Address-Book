<div class="page-header">
    <div class="page-header col-xs-12">
        <h1><p class="text-center">Address Book</p></h1>
    </div>
    <div class=" col-xs-2 pull-right">
        <a ng-click="openModal()"><span class="glyphicon glyphicon-plus"
                                                               aria-hidden="true"></span> Contact </a>
    </div>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Imp</th>
            <th>Contact detail</th>
            <th>Contact information</th>
            <th>Birthday in</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="contact in contacts | orderBy: ['-important_contact', 'name']">
            <td>
                <span ng-show="contact.important_contact" class="glyphicon glyphicon-star-empty"></span>
            </td>
            <td>
                <span class="glyphicon glyphicon-user" aria-hidden="true"></span> {{contact.name}}<br/>
                <span class="glyphicon glyphicon-globe" aria-hidden="true"></span> {{contact.organization}}<br/>
            </td>

            <td>
                <span class="glyphicon glyphicon-envelope" aria-hidden="true"></span> {{contact.email}}<br/>
                <span class="glyphicon glyphicon-earphone" aria-hidden="true"></span> {{contact.phone}}<br/>
                <span class="glyphicon glyphicon-home" aria-hidden="true"></span> {{contact.address}}
            </td>
            <td>
                <span class="glyphicon glyphicon-calendar" aria-hidden="true"></span> {{contact.birthday}}
            </td>
            <td>
                <a ng-click="edit(contact)" data-toggle="modal" data-target="#contactForm"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
                <a ng-click="deleteContact(contact)"><span class="glyphicon glyphicon-trash"
                                                           aria-hidden="true"></span></a>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="modal fade" tabindex="-1" role="dialog" id="contactForm" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">{{contact.id == null? 'Add contact' : 'Update contact'}}</h4>
                </div>

                <form ng-submit="contact.id == null? addContact() : updateContact()">
                    <div class="modal-body">

                        <div class="form-group {{contact.errors.name ? 'has-error' : ''}}">
                            <label for="contactName">Name</label>
                            <input type="text" ng-model="contact.name" class="form-control" id="contactName"
                                   placeholder="* Name">
                            <label class="control-label" ng-show="contact.errors.name">Name {{contact.errors.name.join(', ')}}.</label>
                        </div>

                        <div class="form-group {{contact.errors.email ? 'has-error' : ''}}">
                            <label for="contactEmail">Email address</label>
                            <input type="email" ng-model="contact.email" class="form-control" id="contactEmail"
                                   placeholder="* Email address">
                            <label class="control-label" ng-show="contact.errors.email">Email {{contact.errors.email.join(', ')}}.</label>
                        </div>

                        <div class="form-group {{contact.errors.phone ? 'has-error' : ''}}">
                            <label for="contactPhone">Phone number</label>
                            <input type="tel" ng-model="contact.phone" class="form-control" id="contactPhone"
                                   placeholder="Phone number">
                            <label class="control-label" ng-show="contact.errors.phone">Phone {{contact.errors.phone.join(', ')}}.</label>
                        </div>

                        <div class="form-group {{contact.errors.address ? 'has-error' : ''}}">
                            <label for="contactAddress">Address</label>
                            <input type="text" ng-model="contact.address" class="form-control" id="contactAddress"
                                   placeholder="Address">
                            <label class="control-label" ng-show="contact.errors.address">Address {{contact.errors.address.join(', ')}}.</label>
                        </div>

                        <div class="form-group {{contact.errors.organization ? 'has-error' : ''}}">
                            <label for="contactOrganization">Organization</label>
                            <input type="text" ng-model="contact.organization" class="form-control"
                                   id="contactOrganization" placeholder="Organization">
                            <label class="control-label" ng-show="contact.errors.organization">Organization {{contact.errors.organization.join(', ')}}.</label>
                        </div>


                        <div class="form-group {{contact.errors.birthday ? 'has-error' : ''}}">
                            <label for="contactDob">Date of birth</label>
                            <input type="text" ng-model="contact.birthday" class="form-control" id="contactDob"
                                   placeholder="Date of birth">
                            <label class="control-label" ng-show="contact.errors.birthday">Date of birth {{contact.errors.birthday.join(', ')}}.</label>

                        </div>

                        <div class="checkbox">
                            <label>
                                <input type="checkbox" ng-model="contact.important_contact"> Important contact
                            </label>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">{{contact.id == null? 'Add' : 'Update'}}</button>
                    </div>
                </form>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->
</div>
<!-- rest of template -->
