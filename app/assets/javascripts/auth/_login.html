<div class="page-header">
    <h1>Log In</h1>
</div>

<form ng-submit="login()">
    <div class="form-group">
        <input type="email" class="form-control" placeholder="* Email" ng-model="user.email">
    </div>
    <div class="form-group">
        <input type="password" class="form-control" placeholder="* Password" ng-model="user.password">
    </div>
    <input type="submit" class="btn btn-default" value="Log In">
    <a href="#!/users/sign_up">Register</a>
    <a href="#!/forgot_password">Forgot password</a>


    <a href="/users/auth/facebook" class="btn btn-block btn-social btn-facebook"><span class="fa fa-facebook"></span>Sign in with Facebook</a>
    <a href="/users/auth/github" class="btn btn-block btn-social btn-github"><span class="fa fa-github"></span>Sign in with Github</a>
    <a href="/users/auth/google_oauth2" class="btn btn-block btn-social btn-google"><span class="fa fa-google"></span>Sign in with Google</a>
    <a href="/users/auth/instagram" class="btn btn-block btn-social btn-instagram"><span class="fa fa-instagram"></span> Sign in with Instagram</a>
    <a href="/users/auth/linkedin" class="btn btn-block btn-social btn-linkedin"><span class="fa fa-linkedin"></span> Sign in with Linkedin</a>
    <a href="/users/auth/twitter" class="btn btn-block btn-social btn-twitter"> <span class="fa fa-twitter"></span> Sign in with Twitter</a>
</form>
