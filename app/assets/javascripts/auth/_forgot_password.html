<div class="page-header">
    <h1>Forgot password</h1>
</div>

<form ng-submit="forgot_password()">
    <div class="form-group {{user.errors.email ? 'has-error' : ''}}">
        <input type="email" class="form-control" placeholder="* Email" ng-model="user.email">
        <label class="control-label" ng-show="user.errors.email">Email {{user.errors.email.join()}}.</label>
    </div>

    <input type="submit" class="btn btn-default" value="Send reset instructions">
    <a href="#!/users/sign_in">Log In</a>
    <a href="#!/users/sign_up">Register</a>
</form>
