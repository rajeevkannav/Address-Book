<div class="page-header">
    <h1>Register</h1>
</div>

<form ng-submit="register()">
    <div class="form-group {{user.errors.email ? 'has-error' : ''}}">
        <input type="email" class="form-control" placeholder="* Email" ng-model="user.email">
        <label class="control-label" ng-show="user.errors.email">Email {{user.errors.email.join()}}.</label>
    </div>

    <div class="form-group {{user.errors.password ? 'has-error' : ''}}">
        <input type="password" class="form-control" placeholder="* Password" ng-model="user.password">
        <label class="control-label" ng-show="user.errors.password">Password {{user.errors.password.join()}}.</label>
    </div>

    <div class="form-group {{user.errors.password_confirmation ? 'has-error' : ''}}">
        <input type="password" class="form-control" placeholder="* Password confirmation" ng-model="user.password_confirmation">
        <label class="control-label" ng-show="user.errors.password_confirmation">Password confirmation {{user.errors.password_confirmation.join()}}.</label>
    </div>

    <input type="submit" class="btn btn-default" value="Register">
    <a href="#!/users/sign_in">Log In</a>
    <a href="#!/forgot_password">Forgot password</a>

    <a href="/users/auth/facebook" class="btn btn-block btn-social btn-facebook"><span class="fa fa-facebook"></span>Sign up with Facebook</a>
    <a href="/users/auth/github" class="btn btn-block btn-social btn-github"><span class="fa fa-github"></span>Sign up with Github</a>
    <a href="/users/auth/google_oauth2" class="btn btn-block btn-social btn-google"><span class="fa fa-google"></span>Sign up with Google</a>
    <a href="/users/auth/instagram" class="btn btn-block btn-social btn-instagram"><span class="fa fa-instagram"></span> Sign up with Instagram</a>
    <a href="/users/auth/linkedin" class="btn btn-block btn-social btn-linkedin"><span class="fa fa-linkedin"></span> Sign up with Linkedin</a>
    <a href="/users/auth/twitter" class="btn btn-block btn-social btn-twitter"> <span class="fa fa-twitter"></span> Sign up with Twitter</a>
</form>
